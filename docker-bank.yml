---
version: '2.2'
services:

  command-generator:
    build:
      context: command-generator
    container_name: command-generator
    environment:
      KAFKA_BROKERS: "kafka-1:19093,kafka-2:19095,kafka-3:19097"
      SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
      SSL_KEYSTORE_LOCATION: "kafka.command-generator.keystore.jks"
      SSL_TRUSTSTORE_LOCATION: "kafka.command-generator.truststore.jks"
      SSL_PASSWORD: "openbanksafe"
    volumes:
      - open-bank-certs:/etc/kafka/secrets
    mem_limit: 300m
    restart: always

  command-handler:
    build:
      context: command-handler
    container_name: command-handler
    depends_on:
      - command-generator
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://db:25432/balancedb"
      SPRING_CLOUD_STREAM_KAFKA_STREAMS_BINDER_BROKERS: "kafka-1:19093,kafka-2:19095,kafka-3:19097"
      SPRING_CLOUD_STREAM_KAFKA_STREAMS_BINDER_CONFIGURATION_SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
      SPRING_CLOUD_STREAM_KAFKA_STREAMS_BINDER_CONFIGURATION_SECURITY_PROTOCOL: "SSL"
      SPRING_CLOUD_STREAM_KAFKA_STREAMS_BINDER_CONFIGURATION_SSL_TRUSTSTORE_LOCATION: "/etc/kafka/secrets/kafka.command-handler.truststore.jks"
      SPRING_CLOUD_STREAM_KAFKA_STREAMS_BINDER_CONFIGURATION_SSL_TRUSTSTORE_PASSWORD: "openbanksafe"
      SPRING_CLOUD_STREAM_KAFKA_STREAMS_BINDER_CONFIGURATION_SSL_KEYSTORE_LOCATION: "/etc/kafka/secrets/kafka.command-handler.keystore.jks"
      SPRING_CLOUD_STREAM_KAFKA_STREAMS_BINDER_CONFIGURATION_SSL_KEYSTORE_PASSWORD: "openbanksafe"
      SPRING_CLOUD_STREAM_KAFKA_STREAMS_BINDER_CONFIGURATION_SSL_KEY_PASSWORD: "openbanksafe"
      SPRING_CLOUD_STREAM_KAFKA_STREAMS_BINDER_CONFIGURATION_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: ""
    volumes:
      - open-bank-certs:/etc/kafka/secrets
    mem_limit: 300m
    restart: always

  heartbeat:
    build:
      context: heartbeat
    container_name: heartbeat
    ports:
      - "17888:17888"
    depends_on:
      - command-generator
      - command-handler
    environment:
      KAFKA_BROKERS: "kafka-1:19092,kafka-2:19094,kafka-3:19096"
      SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
    mem_limit: 150m
    restart: always

  graphql-endpoint:
    build:
      context: graphql-endpoint
    container_name: graphql-endpoint
    ports:
      - "8888:8888"
    depends_on:
      - command-handler
    environment:
      DB_PORT: "25432"
      DB_HOSTNAME: "db"
      KAFKA_BROKERS: "kafka-1:19093,kafka-2:19095,kafka-3:19097"
      SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
      SSL_KEYSTORE_LOCATION: "kafka.graphql-endpoint.keystore.jks"
      SSL_TRUSTSTORE_LOCATION: "kafka.graphql-endpoint.truststore.jks"
      SSL_PASSWORD: "openbanksafe"
    volumes:
      - open-bank-certs:/etc/kafka/secrets
    mem_limit: 400m
    restart: always

  frontend:
    build:
      context: frontend
    container_name: frontend
    ports:
      - "8181:80"
    depends_on:
      - graphql-endpoint
    environment:
      - NGINX_PORT=80
    restart: always

volumes:
  open-bank-certs:
    external: true