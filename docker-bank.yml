---
version: '2.2'
services:

  command-generator:
    build:
      context: command-generator
    container_name: command-generator
    environment:
      KAFKA_BROKERS: "kafka-1:19093,kafka-2:19095,kafka-3:19097"
      SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
      SSL_KEYSTORE_LOCATION: "kafka.command-generator.keystore.jks"
      SSL_TRUSTSTORE_LOCATION: "kafka.command-generator.truststore.jks"
      SSL_PASSWORD: "openbanksafe"
    volumes:
      - open-bank-certs:/etc/kafka/secrets
    mem_limit: 300m
    restart: always

  command-handler:
    build:
      context: command-handler
    container_name: command-handler
    depends_on:
      - command-generator
    environment:
      DATABASE_URL: postgres://rust_ch:open-bank@db:25432/balancedb
      KAFKA_BROKERS: "kafka-1:19093,kafka-2:19095,kafka-3:19097"
      SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
      KAFKA_SSL_CA_LOCATION: "/etc/kafka/secrets/ca-root.crt"
      KAFKA_SSL_CERT_LOCATION: "/etc/kafka/secrets/command-handler-signed.pem"
      KAFKA_SSL_KEY_LOCATION: "/etc/kafka/secrets/command-handler.key"
      KAFKA_SSL_KEY_PASSWORD: "openbanksafe"
    mem_limit: 300m
    volumes:
      - open-bank-certs:/etc/kafka/secrets
    restart: always

  heartbeat:
    build:
      context: heartbeat
    container_name: heartbeat
    ports:
      - "17888:17888"
    depends_on:
      - command-generator
      - command-handler
    environment:
      KAFKA_BROKERS: "kafka-1:19092,kafka-2:19094,kafka-3:19096"
      SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
    mem_limit: 150m
    restart: always

  graphql-endpoint:
    build:
      context: graphql-endpoint
    container_name: graphql-endpoint
    ports:
      - "8888:8888"
    depends_on:
      - command-handler
    environment:
      DB_PORT: "25432"
      DB_HOSTNAME: "db"
      KAFKA_BROKERS: "kafka-1:19093,kafka-2:19095,kafka-3:19097"
      SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
      SSL_KEYSTORE_LOCATION: "kafka.graphql-endpoint.keystore.jks"
      SSL_TRUSTSTORE_LOCATION: "kafka.graphql-endpoint.truststore.jks"
      SSL_PASSWORD: "openbanksafe"
    volumes:
      - open-bank-certs:/etc/kafka/secrets
    mem_limit: 400m
    restart: always

  frontend:
    build:
      context: frontend
    container_name: frontend
    ports:
      - "8181:80"
    depends_on:
      - graphql-endpoint
    environment:
      - NGINX_PORT=80
    restart: always

volumes:
  open-bank-certs:
    external: true